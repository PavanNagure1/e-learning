<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Forum</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    h1, h2 {
      font-size: 36px;
      color: #2C3E50;
      margin-bottom: 10px;
    }

    /* Question form styling */
    #questionForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    #questionForm input, #questionForm textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #BDC3C7;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    #questionForm input:focus, #questionForm textarea:focus {
      border-color: #3498DB;
      outline: none;
    }

    #postQuestionBtn {
      width: 100%;
      padding: 14px;
      background-color: #3498DB;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #postQuestionBtn:hover {
      background-color: #2980B9;
    }

    /* Display area for questions */
    #doubt-list {
      width: 60%;
      max-width: 800px;
    }

    .question-container {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .question-container:hover {
      transform: translateY(-5px);
    }

    .question-container h3 {
      margin: 0;
      color: #2C3E50;
      font-size: 24px;
    }

    .question-container p {
      font-size: 16px;
      color: #7F8C8D;
    }

    .question-container small {
      display: block;
      font-size: 14px;
      color: #95A5A6;
      margin-top: 10px;
    }

    /* Add some spacing between elements */
    .question-container + .question-container {
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- Form to post a new question -->
  <div id="questionForm">
    <h2>Ask a Question and Give a Answer</h2>
    <input type="text" id="questionTitle" placeholder="Enter question title" /><br>
    <textarea id="questionContent" placeholder="Enter question content" rows="4"></textarea><br>
    <input type="text" id="userName" placeholder="Enter your name" /><br>
    <button id="postQuestionBtn">Post Question and Replay</button>
  </div>

  <!-- Display all posted questions -->
  <h2>All Questions And Answer</h2>
  <div id="doubt-list"></div>

  <script type="module" src="discussion.js"></script>
